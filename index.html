<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>API Scraper</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div>
            <h1>API Scraper</h1>
        </div>

        <div>
            <h2>Link / URL</h2>
            <span>URL:</span>
            <input type="text" id="input">
            <button id="button">Fetch</button>
            <br>
            <span>Tab size</span><input id="tabSize" type="number" value="4">
        </div>

        <div>
            <h2>Info</h2>
            <div>
                <button id="a">Debug A</button>
                <button id="b">Debug B</button>
            </div>
            <div id="info">

            </div>
        </div>

        <div>
            <h2>
                Contents
            </h2>
            <pre id="content">
                Content
            </pre>
        </div>
        
        <script src="./main.js" type="module"></script>
    </body>
</html>
